<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-details">
            <h1>Product Name</h1>
            <img src="product.jpg" alt="Product Image" class="product-image">
            <p class="product-description">This is a detailed description of the product. It highlights features, benefits, and other important information that potential buyers would find useful.</p>
            <p class="product-price">$99.99</p>
            <button class="cta-button">Add to Cart</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
